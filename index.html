<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Gamie-Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
</head>
<html>

<body class="bg-image">
    <header class="container-fluid">
        <section class="row">
            <div class="col-12 pt-3">
                <h1 class="text-center">The Great House Pet Chonk-Off</h1>
            </div>
        </section>
    </header>


    <main class="px-5 container-fluid">
        <section class="row align-content-center justify-content-center">
            <div class="col-6 bg-dark opacity-50 border border-dark rounded shadow">
                <div id="scoreboard" class="row text-light text-center p-3">
                    <div class="col-6 border border-light p-0">
                        <p id="catScore" class="petscore border-bottom border-light"></p>
                        <p class="pb-2">Waffle the Cat</p>
                    </div>
                    <div class="col-6 border border-light p-0">
                        <p id="dogScore" class="petscore border-bottom border-light"></p>
                        <p class="pb-2">Pancake the Dog</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="row">
            <div class="col-12">
                <div id="food" class="row py-2">
                    <div class="col-6 d-flex justify-content-end">
                        <button id="catFood" class="btn btn-warning fs-3 shadow" onclick="catFood()">üç≤ Cat
                            Food</button>
                    </div>
                    <div class="col-6 justify-content-start">
                        <button id="dogFood" class="btn btn-warning fs-3 shadow" onclick="dogFood()">üç≤ Dog
                            Food</button>
                    </div>
                </div>
                <div id="treats" class="row pb-2">
                    <div class="col-6 d-flex justify-content-end">
                        <button id="catTreats" class="btn btn-danger fs-3 shadow" onclick="catTreats()">üç£ Cat
                            Treats</button>
                    </div>
                    <div class="col-6 justify-content-start">
                        <button id="dogTreats" class="btn btn-danger fs-3 shadow" onclick="dogTreats()">üçñ Dog
                            Treats</button>
                    </div>
                </div>
                <div id="walk" class="row pb-5">
                    <div class="col-6 d-flex justify-content-end">
                        <button id="catWalk" class="btn btn-primary fs-3 shadow" onclick="catWalk()">üëü Cat
                            Walk</button>
                    </div>
                    <div class="col-6 justify-content-start">
                        <button id="dogWalk" class="btn btn-primary fs-3 shadow" onclick="dogWalk()">ü•æ Dog
                            Walk</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="container-flex pt-5">
        <section class="row p-2">
            <div class="col-9 ps-4 text-light">
                <h4>Made by Anna for Gus</h4>
            </div>
            <div class="col-3">
                <button class="btn btn-success" onclick="reset()">Reset Scores <span
                        class="mdi mdi-cat text-light"></span> <span class="mdi mdi-dog text-light"></span> </button>
            </div>
        </section>
    </footer>

    <script src="main.js"></script>
</body>

</html>
